<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png"></h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">E-mail</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="10" id="mensagem" class="input-padrao"></textarea >

                <div>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
        
                    <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">whatsapp</label>
                </div>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

                <div>
                    <p>Qual horaário prefere ser atendido? </p>
                        <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>
            
        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>


</html>
